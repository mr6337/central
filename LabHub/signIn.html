<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(154, 211, 205);
            margin: 0;
            padding: 0;
        }

        .signin-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: rgb(9, 83, 115);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: rgb(9, 83, 115);
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid rgb(30, 190, 171);
            border-radius: 5px;
            box-sizing: border-box;
        }

        .signin-button {
            background-color: rgb(30, 190, 171);
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .signin-button:hover {
            background-color: rgb(9, 83, 115);
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: rgb(9, 83, 115);
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .create-account-link {
            text-align: center;
            margin-top: 15px;
        }

        .create-account-link a {
            color: rgb(9, 83, 115);
            text-decoration: none;
        }

        .create-account-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signin-container">
        <h2>Sign In</h2>
        <form action="login.html" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button class="signin-button" type="submit">Sign In</button>
        </form>

        <div class="forgot-password">
            <p><a href="forgot_password.html">Forgot your password?</a></p>
        </div>

        <div class="create-account-link">
            <p>Don't have an account? <a href="create_account.html">Create Account</a></p>
        </div>
    </div>

</body>
</html>
