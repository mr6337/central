<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day27 Event Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        #day27 {
            padding: 20px;
            border: 2px solid #333;
            background-color: white;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
            position: relative;
            width: 200px;
        }
        #day27:hover {
            background-color: #e0e0e0;
        }
        #eventInput {
            display: none;
            margin-top: 10px;
            width: calc(100% - 20px);
            padding: 5px;
        }
        #addEventButton {
            display: none;
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<div id="day27">Day 27</div>
<input type="text" id="eventInput" placeholder="Add an event..." />
<button id="addEventButton">Add Event</button>

<script>
    // Load events from localStorage
    function loadEvents() {
        const events = JSON.parse(localStorage.getItem('events')) || [];
        const day27 = document.getElementById('day27');

        events.forEach(eventText => {
            const p = document.createElement('p');
            p.textContent = eventText;
            day27.appendChild(p);
        });
    }

    // Show input and button when "day27" is clicked
    document.getElementById('day27').addEventListener('click', function() {
        const eventInput = document.getElementById('eventInput');
        const addEventButton = document.getElementById('addEventButton');

        // Show input and button
        eventInput.style.display = "block";
        addEventButton.style.display = "block";
        eventInput.focus(); // Focus the input field
    });

    // Add event to the day27 button
    document.getElementById('addEventButton').addEventListener('click', function() {
        const eventInput = document.getElementById('eventInput');
        const eventText = eventInput.value.trim();

        if (eventText) {
            const day27 = document.getElementById('day27');
            const p = document.createElement('p');
            p.textContent = eventText;
            day27.appendChild(p);

            // Save the event to localStorage
            const events = JSON.parse(localStorage.getItem('events')) || [];
            events.push(eventText);
            localStorage.setItem('events', JSON.stringify(events));

            // Clear and hide input elements
            eventInput.value = '';
            eventInput.style.display = 'none';
            addEventButton.style.display = 'none';
        }
    });

    // Load events when the page loads
    window.addEventListener('load', loadEvents);
</script>

</body>
</html>
