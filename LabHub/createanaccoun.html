<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(154, 211, 205);
            margin: 0;
            padding: 0;
        }

        .signin-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: rgb(9, 83, 115);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: rgb(9, 83, 115);
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 8px; /* Adjusted padding for shorter inputs */
            margin: 5px 0 10px; /* Adjusted margin */
            border: 1px solid rgb(30, 190, 171);
            border-radius: 5px;
            box-sizing: border-box;
        }

        .createaccountbutton {
            background-color: rgb(30, 190, 171);
            color: white;
            border: none;
            padding: 10px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .createaccountbutton:hover {
            background-color: rgb(9, 83, 115);
        }

        .human-authentication-container {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid rgb(9, 83, 115); /* Outlined border */
            border-radius: 5px; /* Rounded corners */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .human-authentication input[type="checkbox"] {
            margin-right: 10px;
        }

        .already-have-account {
            text-align: center;
            margin-top: 15px;
        }

        .already-have-account a {
            color: rgb(9, 83, 115);
            text-decoration: none;
        }

        .already-have-account a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="signin-container">
        <h2>Create Account</h2>
        <form action="create_account.html" method="POST">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- Separate Container for Human Authentication -->
            <div class="human-authentication-container">
                <input type="checkbox" id="human" name="human" required>
                <label for="human">ARE YOU HUMAN?</label>
            </div>

            <button class="createaccountbutton" type="submit">Create Account</button>
        </form>

        <div class="already-have-account">
            <p>Already have an account? <a href="signIn.html">Login In</a></p>
        </div>
    </div>
<a><button><href: class="signIn.html"></href:signin></button></a>
</body>
</html>
